<div class="titleTable">
  <app-title-chart>
    <ng-content select="[title-chart]"></ng-content>
  </app-title-chart>
  <app-button-doubt></app-button-doubt>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>      
      <ng-content select="[title-one-column]"></ng-content>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 
      <ng-content select="[title-two-column]"></ng-content>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>
      <ng-content select="[title-three-column]"></ng-content>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight2">
      <th mat-header-cell *matHeaderCellDef>
        <ng-content select="[title-four-column]"></ng-content>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.weight2}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
